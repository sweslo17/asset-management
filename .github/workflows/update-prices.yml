name: Update Prices & Exchange Rates

on:
  schedule:
    - cron: '0 6 * * 1-5'    # Mon-Fri 14:00 Taiwan time (after TW market close)
    - cron: '0 22 * * 1-5'   # Mon-Fri 06:00 Taiwan time (after US market close)
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        working-directory: scripts
        run: poetry install --no-interaction

      - name: Write service account JSON
        working-directory: scripts
        run: echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: Run price updater
        working-directory: scripts
        env:
          PORTFOLIO_GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          PORTFOLIO_SERVICE_ACCOUNT_JSON_PATH: service-account.json
        run: poetry run python -m portfolio_updater.main

      - name: Cleanup
        if: always()
        working-directory: scripts
        run: rm -f service-account.json
